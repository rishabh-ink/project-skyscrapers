<script type="text/html" id="template-timeline">
  <li class="timeline-list-item">
    <div class="row-fluid">
      <div class="span1">
      </div>
      <div class="span10">
        <div class="row-fluid">
          <div class="span12">
            <h6><a data-bind="text: timeline_type"></a></h6>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <h4><a data-bind="html: title, attr: { href: link }"></a></h4>
          </div>
        </div>
      </div>
    </div>
  </li>
</script>

<script type="text/html" id="template-questions">
  <li class="question-list-item">
    <div class="row-fluid">
      <div class="span2">
        <a class="thumbnail" href="javascript:void(0)" data-bind="attr: { href: owner().link }"><img data-bind="attr: { src: owner().profile_image, alt: owner().display_name, title: owner().display_name }" /></a>
      </div>
      <div class="span10">
        <div class="row-fluid">
          <div class="span12">
            <h4><a data-bind="html: title, attr: { href: link }"></a></h4>
            <ul data-bind="foreach: tags" class="unstyled tags-list">
              <li class="tags-list-item">
                <a href="javascript:void(0)"><span class="label label-info" data-bind="text: $data"></span></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span8">
            <a data-bind="text: owner().display_name, attr: { href: owner().link }"></a>
            <span class="badge badge-success" data-bind="text: owner().reputation" title="Reputation"></span>
          </div>
          <div class="span4">
            <span data-bind="text: creation_date"></span>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span3" title="Score"><i class="icon-certificate"></i> <span class="" data-bind="text: score"></span></div>
          <div class="span2" title="Answer count"><i class="icon-ok-sign"></i> <span class="" data-bind="text: answer_count"></span></div>
          <div class="span2" title="Up vote count"><i class="icon-circle-arrow-up"></i> <span class="" data-bind="text: up_vote_count"></span></div>
          <div class="span2" title="Favorite count"><i class="icon-star"></i> <span class="" data-bind="text: favorite_count"></span></div>
          <div class="span3" title="View count"><i class="icon-eye-open"></i> <span class="" data-bind="text: view_count"></span></div>
        </div>
      </div>
    </div>
  </li>
</script>

<script type="text/html" id="template-skyscraper-stackexchange">
    <div class="span4 well">
      <div class="skyscraper">
        <div class="row-fluid" data-bind="ifnot: isEnabled">
        <div class="span12">
          <div class="enable-button" data-bind="click: toggleEnabled">
            <h4>Nope, nothing here yet!</h4>
            <h6>Why don&rsquo;t we do something about it?</h6>
            <div class="vertical-spacer"></div>
            <i class="icon-plus"></i>
            <div class="vertical-spacer"></div>
            <h6>Click <i class="icon-plus"></i> to start!</h6>
          </div>
        </div>
        </div>

        <div data-bind="if: isEnabled">
        <div class="row-fluid">
          <div class="span5">
            <div class="btn-group pull-left">
              <button class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-white icon-eye-open"></i>&nbsp;<span data-bind="text: currentView"></span>&nbsp;<span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li data-bind="click: setView.bind($data, 'Questions')"><a href="javascript:void(0)">Questions</a></li>
                <li data-bind="click: setView.bind($data, 'Timeline')"><a href="javascript:void(0)">Timeline</a></li>
                <li class="divider"></li>
                <li><a href="javascript:void(0)">Newest <span class="pull-right badge badge-info">32</span></a></li>
                <li><a href="javascript:void(0)">Featured</a></li>
                <li><a href="javascript:void(0)">Active</a></li>
                <li><a href="javascript:void(0)">Unanswered</a></li>
                <li><a href="javascript:void(0)">Highest voted</a></li>
              </ul>
            </div>
          </div>
          <div class="span7">
            <div class="btn-group pull-right">
              <button class="btn btn-mini"><i class="icon-white icon-edit"></i> Edit</button>
              <button class="btn btn-mini" data-bind="click: destroySkyscraper"><i class="icon-white icon-remove-sign"></i> Close</button>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span12">
            <form class="form-vertical">
              <fieldset class="skyscraper-fieldset">
                <div class="row-fluid">
                  <div class="span12">
                    <div class="control-group">
                      <div class="controls">
                        <select title="Select your favorite Stack Exchange site." class="span12" data-bind="options: content.views.common.meta.availableSites, optionsValue: 'api_site_parameter', optionsText: 'name', value: site, select2: { allowClear: true }"></select>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset class="skyscraper-fieldset">
                <div class="row-fluid">
                  <div class="span10">
                    <div class="control-group">

                      <div class="controls">
                        <!-- ko if: isViewQuestions -->
                        <input id="input-tags" type="hidden" title="Punch in some tags that you'd like to search for." data-bind="value: content.views.questions.params.tags, select2: { minimumInputLength: 2, query: queryTags, multiple: true, maximumSelectionSize: 5, placehoder: 'Type some tags', allowClear: true }" class="span12" />
                        <!-- /ko -->

                        <!-- ko if: isViewTimeline -->
                        <input id="input-users" type="hidden" title="Search for some users that you'd like to follow." data-bind="value: content.views.timeline.params.userIds, select2: { minimumInputLength: 2, query: queryUsers, multiple: true, maximumSelectionSize: 5, placehoder: 'Type some user names', allowClear: true }" class="span12" />
                        <!-- /ko -->
                      </div>
                    </div>
                  </div>
                  <div class="span2">
                    <div class="controls">
                      <!-- ko if: isViewQuestions -->
                      <button class="btn btn-primary pull-right" data-bind="click: queryQuestions">Go!</button>
                      <!-- /ko -->

                      <!-- ko if: isViewTimeline -->
                      <button class="btn btn-primary pull-right" data-bind="click: queryUserTimeline">Go!</button>
                      <!-- /ko -->
                    </div>
                  </div>
                </div>
              </fieldset>
              <p class="help-block context-help">Select your favorite Stack Exchange site, key in some tags and you&rsquo;re go!</p>
            </form>
          </div>
        </div>

        <hr />

        <!-- ko if: isViewQuestions -->
        <div class="row-fluid">
          <div class="span12">
            <div class="questions-list">
                <ul data-bind="template: { name: 'template-questions', foreach: content.views.questions.data.questions }" class="unstyled">
                </ul>
            </div>
          </div>
        </div>
        <!-- /ko -->

        <!-- ko if: isViewTimeline -->
        <div class="row-fluid">
          <div class="span12">
            <div class="timeline-list">
              <ul data-bind="template: { name: 'template-timeline', foreach: content.views.timeline.data.timelineEvents }" class="unstyled">
              </ul>
            </div>
          </div>
        </div>
        <!-- /ko -->
        </div>
      </div>
    </div>

</script>
